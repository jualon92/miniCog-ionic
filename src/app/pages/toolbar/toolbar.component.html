<ion-header [translucent]="true" *transloco="let t">
  <ion-toolbar>
    <ion-title>{{title}} 
      <ion-icon 
      size="medium" 
      [color]="(loudspeakerIsActive$ | async) ? 'primary' : 'unset'"
      [name]="(loudspeakerIsActive$ | async) ? 'volume-high-outline' : 'volume-mute-outline'"
      (click)="useTts()"   
      style="transform: translateY(3px);"
      [title]="(loudspeakerIsActive$ | async) ? 'Desactivar audio' : 'Activar audio'">
    </ion-icon>
       
     
    </ion-title>
      
     

    
    <ion-buttons slot="end">
     
      <ion-button   (click)="goToHistory()" expand="block">
        <ion-icon slot="icon-only" name="clipboard-outline" [color]="timesVisited > 0 ? 'primary' : 'unset'"></ion-icon>
      </ion-button>
      <ion-button [id]="title" expand="block">
        <ion-icon slot="icon-only" name="chatbubble-ellipses-outline"></ion-icon>
       
      </ion-button>

    </ion-buttons>
    <app-leave-a-comment [name]="title" />


  </ion-toolbar>

</ion-header>
