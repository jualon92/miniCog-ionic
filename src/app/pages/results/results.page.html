<ng-container *transloco="let t">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{t("RESULTS.TITLE")}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{t("RESULTS.TITLE")}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              
          
            
   <!--  <h2>{{t("RESULTS.BRIEF_DESCRIPTION")}}</h2>
  -->
    
    <h2>Score</h2>
    <div style="display:flex; justify-content: center;"> 
    <div>world recall: {{threeWordRecallPoints}}</div>
    <div>clock drawing: {{clockDrawingPoints}}</div>
    <div>total score : <b> {{threeWordRecallPoints + clockDrawingPoints}}</b>
    </div> </div>
    

    <ion-item-divider></ion-item-divider>
   <h2>Interpretation</h2>
    <ul aria-label="cut-point">
        <li [innerHTML]="t('RESULTS.CUT_POINT') | safeHTML">  </li>
       
        <li [innerHTML]="t('RESULTS.INTERPRETATION') | safeHTML" >  </li>
    </ul>
  </div>

  <div class="ion-text-center">
    <ion-button style="width:168.7px; margin-bottom:1rem; margin-top:1rem" aria-label="redo the test"  [routerLink]="['']">{{t("RESULTS.CONTINUE")}}</ion-button> 
  </div>

  <div class="ion-text-center">
    <ion-button  style="width:168.7px" arial-label="continue" [routerLink]="['/history']" color="success"> ver historial ðŸ“œ 
         </ion-button>
  </div>

  <div class="ion-text-center">
    <ion-button  style="width:168.7px; margin-top:1rem" arial-label="continue" href="https://www.alz.org/media/documents/mini-cog.pdf" color="medium"> Leer mas acerca del test 
         </ion-button>
  </div>

</ion-content>

</ng-container>
