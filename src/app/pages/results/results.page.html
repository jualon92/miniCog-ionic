<ng-container *transloco="let t">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{t("RESULTS.TITLE")}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{t("RESULTS.TITLE")}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              
          
            
    <h2>{{t("RESULTS.BRIEF_DESCRIPTION")}}</h2>
    <ul>
        <li>{{t("RESULTS.CUT_POINT")}} </li>
       
        <li>{{t("RESULTS.INTERPRETATION")}} </li>
    </ul>
  </div>

  <div class="ion-text-center">
    <ion-button [routerLink]="['']">{{t("RESULTS.CONTINUE")}}</ion-button> 
  </div>

</ion-content>

</ng-container>
