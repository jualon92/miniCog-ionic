<p-table *ngIf="data && data.length > 0; else noData"  [value]="data"    styleClass="p-datatable-striped p-datatable-sm"   [tableStyle]="{'padding-left':'0', 'padding-right': '0'}" >
  <ng-template pTemplate="header">
      <tr>
<!--   <th>id</th>   -->
          <th>Word recall</th>
          <th>Clock drawing</th>
          <th>Score</th>
          <th>Date</th>
          <th>remove</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr>
        <!-- <td>{{rowIndex}}</td>   -->
          <td>{{item.wordPoints}}</td>
          <td>   {{ item.clockPoints }}  </td>
          <td> <b>  {{item.wordPoints + item.clockPoints}} </b></td>
          <td>{{item.date | date: "dd/MM/yy HH:mm "}}</td> 
          <td> <p-button (onClick)="removeItem(rowIndex)" icon="pi pi-trash" [rounded]="true" [text]="true" severity="warning" /> </td>
        </tr>
  </ng-template>
</p-table>


<ng-template #noData>
  <div class="ion-text-center"  style="color:grey; margin-top:0.5rem">
    <p>No se han cargados datos aun. Termina un test para verlo aqui</p>
  </div>
</ng-template>

  <div class="ion-text-center" style="margin-top:1rem">
    <ion-button aria-label="continue" [routerLink]="['']">go back</ion-button>
  </div>

  <div class="ion-text-center" style="margin-top:1rem;margin-bottom:1rem;">
    <ion-button aria-label="continue" color="warning"  (click)="this.storage.clear(); this.data = []">Limpiar datos</ion-button>
  </div>

</ion-content>
