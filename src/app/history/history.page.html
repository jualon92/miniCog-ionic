<p-table *ngIf="data"  [value]="data"  [tableStyle]="{'padding-left':'0', 'padding-right': '0'}" >
  <ng-template pTemplate="header">
      <tr>
        <th>id</th>
          <th>Word recall</th>
          <th>Clock drawing</th>
          <th>Score</th>
          <th>Date</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <tr>
        <td>{{rowIndex}}</td>
          <td>{{item.wordPoints}}</td>
          <td>{{ item.clockPoints }}</td>
          <td>{{item.wordPoints + item.clockPoints}}</td>
          <td>{{item.date | date: "dd/MM/yy HH:mm "}}</td>
      </tr>
  </ng-template>
</p-table>


  <div class="ion-text-center">
    <ion-button aria-label="continue" [routerLink]="['']">go back</ion-button>
  </div>

</ion-content>
